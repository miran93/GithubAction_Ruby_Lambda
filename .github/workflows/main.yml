name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAUDRXJPCXOD346PX6
        aws-secret-access-key: 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
        aws-region: us-east-1
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.5.8
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake

    - name: Docker run
      run: docker run --rm -v "$PWD":/var/task lambci/lambda:build-ruby2.5 bundle install --without test development --path vendor/bundle
    - name: Delete cache 
      run: sudo rm -r vendor/bundle/ruby/2.5.0/cache
    - name: Zip
      run: |
        sudo apt-get update && sudo apt-get install -y zip && \
        zip -9 -r lambda_function.zip lambda_function.rb vendor app config lib
    - name: Deploy to AWS Lambda
      uses: serverless/github-action@master
      with:
        args: deploy
      env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
